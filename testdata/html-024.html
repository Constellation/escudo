<!doctype html>
<html onmousemove='pickColor(event)'>
<head>
<meta charset='UTF-8'>
<title>HTML Test</title>
<style>
.static {
  width: 1in;
  height: 0.8in;
  padding-top: 0.2in;
  margin-left: 0.2in;
}
.relative {
  width: 1in;
  height: 1in;
  position: relative;
  top: 0.2in;
  left: 0.2in;
}
.absolute {
  width: 1in;
  height: 1in;
  position: absolute;
}
.yellow {
  background-color: yellow;
}
.lime {
  background-color: lime;
}
.cyan {
  background-color: cyan;
}
#t {
  width: 0.5in;
  height: 0.5in;
  border: solid black 1px;
  margin: 0.2in 0;
}
</style>
<script>
function pickColor(event) {
  var t = document.getElementById('t')
  t.style.backgroundColor = getComputedStyle(event.target).backgroundColor;
}
</script>
</head>
<body>
The color of the box below should be same as the color of the box under the mouse cursor:
<div id='t'>
</div>
Static
<div class='cyan static'>
  <div class='yellow static'>
    <div class='lime static'>
    </div>
  </div>
</div>
<br>
<br>
<br>
Relative
<div class='cyan relative'>
  <div class='yellow relative'>
    <div class='lime relative'>
    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
<br>
Absolute
<div style='position: relative''>
<div class='cyan absolute' style='z-index: 3'></div>
<div class='yellow absolute' style='z-index: 2; left: 0.2in; top: 0.2in'></div>
<div class='lime absolute' style='z-index: 1; left: 0.4in; top: 0.4in'></div>
</div>
</body>
</html>
