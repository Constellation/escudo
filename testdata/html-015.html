<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Test</title>
</head>
<body>
<button id='test'>Start Test</button>
<br>
<ol reversed>
<li id='t'> Three
<li> Two
<li> One
</ol>
<script>
 var button = document.getElementById('test');
 button.onclick = function () {
  var t = document.getElementById('t');
  t.parentElement.removeChild(t);
 };
</script>
</body>
</html>
