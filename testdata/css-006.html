<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
div {
  width: 96px;
  height: 96px;
  border: solid cyan 1px;
}
.float {
  float: left;
}
.clear {
  clear: both;
}
#test {
  border: solid magenta 1px;
  height: 48px;
}
</style>
</head>
<body>
  <div class="float"></div>
  <div class="float clear"></div>
  <div class="float"></div>
  <div class="clear" id="test"></div>
</body>
</html>
