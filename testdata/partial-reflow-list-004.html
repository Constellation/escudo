<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Partial reflow test</title>
<script type="text/javascript">
function doTest() {
  this.addEventListener('keydown', function(event) {
    if (event.keyCode == 13) {
      var t = document.getElementById("t");
      t.parentElement.removeChild(t);
    }
  }, false);
}
</script>
</head>
<body onload="doTest()">
<p>Press [Enter] to remove the 1st list item:</p>
<ol>
<li id='t'> One
<li> Two
</ol>
</body>
</html>
