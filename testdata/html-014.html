<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Test</title>
</head>
<body>
<button id='test'>Start Test</button>
<br>
<ol id='t' reversed>
<li> Three
<li> Two
<li> One
</ol>
<script>
 var button = document.getElementById('test');
 button.onclick = function () {
  var t = document.getElementById('t');
  if (t.start == 3)
    t.start = 20;
  else
    t.removeAttribute('start');
 };
</script>
</body>
</html>
